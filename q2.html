<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <div>
            <label for="id">ID</label>
            <input type="text" name="" id="id">
        </div>

        <div>
            <label for="name">Name</label>
            <textarea name="" id="name" cols="30" rows="3"></textarea>
        </div>

        <div>
            <label for="round">Round</label>
            <select name="round" id="">
                <option value="58">Round 58</option>
                <option value="59">Round 59</option>
                <option value="60">Round 60</option>
            </select>
        </div>
        <div>
            <label for="">Gender</label>
            <label for="male">
                <input type="radio" name="gender" id="male">Male</label>
            <label for="female">
                <input type="radio" name="gender" id="female">Female</label>
        </div>
        <div>
            <label for="">Education</label>
            <label for="ssc">
                <input type="checkbox" name="edu" id="ssc">SSC
            </label>
            <Label for="hsc">
                <input type="checkbox" name="edu" id="hsc">HSC
            </Label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
